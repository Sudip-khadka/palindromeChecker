<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PalindromeChecker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>PalindromeChecker</h1>
    <label>Enter in text to check for a palindrome:</label><br>
    <main>
        <div class="display">
            <input type="text" id="text-input">
        <button id="check-btn" onclick="check()" type="submit">Check</button>
          
    </div>
    <div id="result"></div>  
</main>
<div class="footer">
    <p> A <i>palindrome</i> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
</div>
    
    <script src="script.js">Check</script>
</body>
</html>
